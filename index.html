							<div class="tile-icon">
								<figure class="avatar avatar-lg">

							</div>
							<div class="tile-content">
								<span id="fullname" class="tile-title"></span>
								<p id="bio" class="tile-subtitle text-gray hide-sm"></p>
							</div>
							<div class="tile-action">
								<button id="visit" class="btn btn-block btn-success btn-sm" href="https://instagram.com/" target="_blank">View on Instagram</button>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<img id="hd_pic" class="img-responsive centered" src="" alt="HD Profile Picture" onerror="this.style.display = 'none'">

						<div class="main-carousel">
						</div>
					</div> <!--.panel-body-->
